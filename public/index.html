  <!-- SOURCE FILES TO LOAD GOOGLE FONTS (TO BE REFACTORED LATER) -->
  <style type="text/css">
    @font-face { font-family: 'ABeeZee'; src: url("http://fonts.gstatic.com/s/abeezee/v9/mE5BOuZKGln_Ex0uYKpIaw.ttf") format('truetype'); }
    @font-face { font-family: 'Abel'; src: url("http://fonts.gstatic.com/s/abel/v6/RpUKfqNxoyNe_ka23bzQ2A.ttf") format('truetype'); }
    @font-face { font-family: 'Aclonica'; src: url("http://fonts.gstatic.com/s/aclonica/v6/M6pHZMPwK3DiBSlo3jwAKQ.ttf") format('truetype'); }
    @font-face { font-family: 'Acme'; src: url("http://fonts.gstatic.com/s/acme/v5/-J6XNtAHPZBEbsifCdBt-g.ttf") format('truetype'); }

    /* RESET CSS DEFAULTS */
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline; }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
      display: block; }

    body {
      line-height: 1; }

    ol, ul {
      list-style: none; }

    blockquote, q {
      quotes: none; }

    blockquote:before, blockquote:after,
    q:before, q:after {
      content: "";
      content: none; }

    table {
      border-collapse: collapse;
      border-spacing: 0; }
    * { box-sizing: border-box; }

    a{text-decoration: none;}

    /* BASIC CSS FOR TEMPLATE 1*/
    @import url('https://fonts.googleapis.com/css?family=Catamaran|Open+Sans');
    .template-1{
      width: 100%;
      font-family: 'Open Sans', sans-serif;
    }
    .template-1 h1, .template-1 h2, .template-1 h3, .template-1 h4, .template-1 h5, .template-1 h6 {
      font-family: 'Catamaran', sans-serif;
    }
    .t1-header-container{
      height: 50px;
      padding: 0 50px;
      background-color: #fcca03;
      display: flex;
      flex-flow: row wrap;
      align-items: center;
      color: #060c17;
    }
    .t1-header-left{
      flex: 0 0 25%;
      font-weight: bold;
      text-align: left;
    }
    .t1-header-left h1{
      font-size: 1rem;
    }
    .t1-header-right{
      flex: 0 0 75%;
      text-align: right;
    }
    .t1-header-right ul li{
      line-height: 1.25;
    }
    .t1-header-right ul li{
      display: inline-block;
      padding-left: 10px;
      padding-right: 10px;
    }
    .t1-header-right a{
      font-size: 0.75em;
      font-weight: bold;
      text-transform: uppercase;
      color: #060c17;
      padding: 5px;
    }
    .t1-header-right a:hover{
      background-color: #333333;
      color: #FFF;
    }
    .t1-hero-container{
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      width: 100%;
      height: 450px;
      padding: 15px;
      display: flex;
      flex-flow: column wrap;
      justify-content: center;
      align-items: center;
      color: #FFF;
      text-align: center;
    }
    .t1-hero-container h1{
      flex: 0 0 auto;
      text-align: center;
      font-size: 2.5rem;
      text-transform: uppercase;
    }
    .t1-hero-container p{
      padding: 10px;
    }
    .t1-hero-container a{
      display: block;
      width: 175px;
      padding: 12px;
      background-color: #fcca03;
      color: #060c17;
      font-weight: bold;
      text-align: center;
    }
    .t1-hero-container a:hover{
      background-color: #333333;
      color: #FFF;
    }
    .t1-row-container-first{
      padding: 50px 0;
      background-color: #ececec;
      text-align: center;
    }
    .t1-row-container-first h2{
      font-size: 1.75rem;
      padding: 5px 0;
    }
    .t1-row-container-first p{
      font-size: 0.85rem;
      font-style: italic;
      line-height: 1.25;
      padding: 5px 0;
    }
    .t1-column-container{
      display: flex;
      flex-flow: row wrap;
      justify-content: space-between;
      padding: 0 40px;
    }
    .t1-col-100{
      flex: 0 0 100%;
      padding: 10px;
    }
    .t1-row-container-second{
      padding: 50px 0;
      background-color: #FFF;
    }
    .t1-col-third{
      flex: 0 0 33%;
      padding: 10px;
      background-color: transparent;
      text-align: center;
    }
    .t1-col-third h3{
      font-size: 1.25rem;
    }
    .t1-col-third p{
      font-size: 0.85rem;
      line-height: 1.25;
      padding: 5px 0;
    }
    .t1-col-third a{
      display: block;
      width: 125px;
      margin: 0 auto;
      padding: 10px;
      background-color: #fcca03;
      color: #060c17;
      font-weight: bold;
    }
    .t1-col-third a:hover{
      background-color: #333333;
      color: #FFF;
    }
    .t1-footer-container{
      height: 50px;
      background-color: #333333;
      color: #FFF;
      font-size: 0.75em;
      line-height: 50px;
      padding: 0 50px;
    }
    @media only screen and (max-width: 679px) {
      .t1-header-container{
        height: 125px;
        padding: 15px 25px;
      }
      .t1-header-left{
        flex: 0 0 100%;
        text-align: center;
      }
      .t1-header-left h1{
        font-size: 1.5rem;
      }
      .t1-header-right{
        flex: 0 0 100%;
        text-align: center;
      }
      .t1-col-third{
        flex: 0 0 100%;
      }
    }
  </style>
